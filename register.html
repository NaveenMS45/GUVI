<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth Workflow || register</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/favicon.ico">
    
    <!-- <scrip src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></scrip> -->
  </head>
  <body>
    <div class="nav-center">
        <img src="assets/logo.svg" alt='logo' class='logo' />
    </div>

    <!--  Register Form  -->
    <main>
      <form  class="form contact-form" action="./login.html" method="post">
        <h5>Register</h5>
        <div class="form-row">
          <label for="username"  class="form-label">username</label>
          <input id="username" type="text" name="username" class="form-input username-input" />
        </div>
        <div class="form-row">
          <label for="inputEmail" class="form-label">Email</label>
          <input id="email" type="email" name="email" class="form-input inputEmail" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">password</label>
          <input id="password" type="password" name="password" class="form-input password-input" />
        </div>
        <div class="form-row">
          <label for="age" class="form-label">age</label>
          <input id="age" type="text" name="age" class="form-input age-input" />
        </div>
        <div class="form-row">
          <label for="dob" class="form-label">DOB</label>
          <input id="dob" type="date" name="dob" class="form-input dob-input" />
        </div>
        
        <input type="submit" name="submit"  class="btn btn-block" value="sign up" id="register">
	      <p class="bottom"> Already have an account? <a class="bottom" href="./login.html"> Sign In here</a></p>
      </form>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
